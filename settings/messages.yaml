# /gacha shards
# Show Shards amount held by a target user.
# 
# target_username : Target user, defaults to self
# shards          : Number of Shards held by target user
gacha_shards:
  author      :
    name      : >-
      ${target_username}
  title: >-
    ğŸ’  ${shards}
  

# /gacha roll
# Message if user has not enough Shards.
# 
# cost  : Cost of one roll
gacha_insufficient_funds:
  description: >-
    Not enough Mitsuki Shards to roll (${cost})
  color: *color_error


# /gacha roll
# Message if user rolled a new card.
# 
# type         : Type of card
# rarity_stars : Stars denoting rarity (backend-generated)
# name         : Card name
gacha_get_new_card:
  author      :
    name      : >-
      ${type} Card!
  title: >-
    ${rarity_stars} ${name}
  description: >-
    âœ¨ **New!**
  image: >-
    ${image}


# /gacha roll
# Message if user rolled a duplicate card.
# 
# type         : Type of card
# rarity_stars : Stars denoting rarity (backend-generated)
# name         : Card name
# dupe_shards  : Shards obtained from dupe
gacha_get_dupe_card:
  author      :
    name      : >-
      ${type} Card!
  title: >-
    ${rarity_stars} ${name}
  description: >-
    ğŸ’  +**${dupe_shards}** Mitsuki Shards
  image: >-
    ${image}
