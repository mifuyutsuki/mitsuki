# Base colors
_colors:
  ok      : &color_ok      0x237feb
  warning : &color_warning 0xc2b41d
  error   : &color_error   0xc31d1d


# Template for reference
template:
  author      :       # author
    name      : >-    # author.name
      
    url       :       # author.url
    icon_url  :       # author.icon_url
  title       : >-    # title
     
  url         :       # url
  thumbnail   :       # thumbnail.url
  description : >-    # description
    
  desc_field  : >-    # description (joined by newlines) (recurring) (UC)
    
  desc_fields :       # description (joined by newlines) (UC)
  - ""
  image       :       # image
  footer      :       # footer
    text      : >-    # footer.text
      
    icon_url  :       # footer.icon_url
  timestamp   :       # timestamp (UC)
  color       :       # color
  field       :       # fields (recurring) (UC)
  - name      :       # fields.name
    value     :       # fields.value
    inline    : false # fields.inline
  fields      :       # fields
  - name      :       # fields.name
    value     :       # fields.value
    inline    : false # fields.inline
    

# Default, used as base by all other messages
default:
  footer      : 
    text      : >-
      ${username}
    icon_url  : >-
      ${usericon}
  color: *color_ok


# Message if a command is under construction.
under_construction:
  title: >-
    Under construction
  description: >-
    This command is under construction.
  color: *color_warning


