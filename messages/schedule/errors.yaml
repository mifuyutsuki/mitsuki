_namespace: schedule_error

not_in_guild:
  title: >-
    Command Unavailable
  description: >-
    This feature is only available in servers.
  color: error

schedule_not_found:
  title: >-
    Schedule Not Found
  description: >-
    Could not find a Schedule with the specified title or key.
  color: error

schedule_already_exists:
  title: >-
    Schedule Exists
  description: >-
    Schedule '${title}' already exists in this server.
  color: error

message_too_long:
  title: >-
    Message Too Long
  description: >-
    Resulting scheduled message is too long. (**${length}** > 2000)
  color: error

message_not_found:
  title: >-
    Message Not Found
  description: >-
    Could not find the specified message.
  color: error

tag_not_found:
  title: >-
    Tag Not Found
  description: >-
    Could not find the specified tag.
  color: error

tag_already_exists:
  title: >-
    Tag Exists
  description: >-
    Tag `${name}` already exists in the given Schedule.
  color: error

tag_invalid_name:
  title: >-
    Invalid Tag Name
  description: >-
    Tag contains invalid characters, such as spaces.
  color: error

invalid_input:
  title: >-
    Invalid Input
  description: >-
    Not a valid input for ${field}.
  color: error

out_of_range:
  title: >-
    Invalid Input Range
  description: >-
    Not a valid input range for ${field}.
  color: error