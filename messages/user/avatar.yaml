# /user avatar
# View avatar of a user.

_namespace: user_avatar


_:
  author:
    name: >-
      ${target_username} (${target_userid})
  title: >-
    Avatar of ${target_username}
  url: ${target_avatar}
  description: >-
    Viewing **${avatar_mode}** avatar of ${target_user}
  image: ${target_avatar}