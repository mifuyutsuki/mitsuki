# /server nickname
# Set the bot nickname. Requires manage nicknames permission

_namespace: server_nickname

ok:
  author      :
    name      : ${guild_name}
    icon_url  : ${guild_icon}
  title: >-
    Bot nickname set
  description: >-
    Old: `${old_nickname}`
    
    New: `${new_nickname}`

error_same:
  title: >-
    Command Error
  description: >-
    Bot is already set with this nickname.
  color: error

error:
  title: >-
    Command Error
  description: >-
    Could not set nickname to ${new_nickname}.


    Error: `${error}`
  color: error

