_namespace: error


# Message if an application error (unhandled error) has occured.
_:
  title: >-
    Application Error
  description: >-
    An error has occured - please contact bot operator.
    
    ```
    
    ${error_repr}
    ```
  color: error


# Message if a bad input/argument is supplied.
argument:
  title: >-
    Argument Error
  description: >-
    ${message}
  color: error


# Message if a server error has occured, including Discord and 5xx errors.
server:
  title: >-
    Server Error
  description: >-
    A server error has occured - please try again later.
    
    ```
    
    ${error_repr}
    ```
  color: error


# User lacks permissions to do an action, such as running an admin command.
denied_user:
  title: >-
    Permission Error
  description: >-
    You don't have permissions to run this command.
    

    Requires: `${requires}`
  color: error


# Bot lacks permissions to do an action, such as changing bot's own nickname.
denied_bot:
  title: >-
    Permission Error
  description: >-
    The bot has no permissions to execute this command.
    

    Requires: `${requires}`
  color: error


denied_interaction:
  title: >-
    Permission Error
  description: >-
    This interaction is not for you.
  color: error


denied_scope:
  title: >-
    Permission Error
  description: >-
    This command is restricted to selected channel(s).
    

    Scope: `${scope}`
  color: error


# Message if a command is on cooldown.
cooldown:
  title: >-
    Command on Cooldown
  description: >-
    Try again in ${cooldown_seconds} seconds
  color: error


# Message if the application reached max concurrency.
concurrency:
  title: >-
    Application Error
  description: >-
    Maximum concurrent application usage reached, please try again later
  color: error
  

# Message if a command check (almost always a permissions check) has occured.
command_perms:
  title: >-
    Permission Error
  description: >-
    You do not have permissions to run this command
  color: error


requires_s: >-
  Requires: `${requires}`